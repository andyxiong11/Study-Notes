<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <!-- v-pre指令：
            需求1：定义一个v-big指令，v-text功能类似，但会把绑定的数值放大10倍。
            需求2：定义一个v-fbind指令，v-bind功能类似，但可以让其所绑定的input元素默认获取焦点。-->
        <div id="root">
            <h2>当前的n值是：<span v-text="n"></span></h2>
            <h2>放大10倍后的n值是：<span v-big="n"></span></h2>
            <button @click="n++">点击我n++</button>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;//关闭浏览器控制台的vue生产提示
            const vm = new Vue({
                el: '#root',
                data: {
                    n: 1
                },
                directives: {
                    // big(a,b){//b是个对象
                    //     console.dir(a);//a是真实DOM <span></span>
                    //     console.log(a instanceof HTMLElement);//true a是真实DOM
                    //     console.log(b);
                    // } 

                    //big函数何时会被调用
                    //1.指令与元素成功绑定时
                    //2.指令所在的模板被重新解析时（比如data中有一个name属性，发生改变时big也会调用）
                    big(element,binding){
                        element.innerText = binding.value * 10
                    } 
                }
            })
        </script>
    </body>
</html>
