<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 几个注意点：
    1.关于组件名：
        一个单词组成：
            第一种写法（首字母小写）：school
            第二种写法（首字母大写）：Schoo1
        多个单词组成：
            第一种写法(kebab-case命名)：my-school
            第二种写法(CamelCase命名)：MySchool(需要Vue脚手架支持)
        备注：
            (1).组件名尽可能回避HTML中已有的元素名称，例如：h2、H2都不行。
            (2).可以使用name配置项指定组件在开发者工具中呈现的名字。
    2.关于组件标签：
        第一种写法：<schoo1></schoo1>
        第二种写法：<schoo1/>
        备注：不用使用脚手架时，<school/>会导致后续组件不能渲染。
    3.一个简写方式：
        const school = Vue.extend(options)可简写为：const school = options -->


    <div id="root">
        <!-- <School></School> -->
        <my-school></my-school>
        <!-- <my-school/> 只能在脚手架环节使用-->
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false;
        
        const s = Vue.extend({
            name: 'it',//开发者工具中的名字
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data(){
                return {
                    name: '光谷',
                    address: '武汉'
                }
            }
        })
        
        //组件简写
        //const s = {
        //     name: 'it',//开发者工具中的名字
        //     template: `
        //         <div>
        //             <h2>学校名称：{{name}}</h2>
        //             <h2>学校地址：{{address}}</h2>
        //         </div>
        //     `,
        //     data(){
        //         return {
        //             name: '光谷',
        //             address: '武汉'
        //         }
        //     }
        // }
        
        new Vue({
            el: '#root',
            components: {
                //school: s //可以
                //School: s //可以
                'my-school': s //可以
                //MySchool: s //推荐写法，只适用于脚手架
            }
        })
    </script>
</body>
</html>
