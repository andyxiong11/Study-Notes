<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>学校信息</h1>
            <h2>学校名称：{{name}}</h2>
            <h2>学校名称：{{address}}</h2>
            <hr/>
            <h1>学生信息</h1>
            <h2>学生姓名：{{student.name}}</h2>
            <h2 v-if="student.sex">学生性别：{{student.sex}}</h2>
            <h2>学生年龄：真实{{student.age.rAge}}，对外{{student.age.sAge}}</h2>
            <h2>爱好</h2>
            <ul>
                <li v-for="(h,index) in student.hobby" :key = "index">
                    {{h}}<!--不用h.hobby-->
                </li>
            </ul>
            <h2>朋友们</h2>
            <ul>
                <li v-for="(f,index) in student.friends" :key = "index">
                    {{f.name}}--{{f.age}}
                </li>
            </ul>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;//关闭浏览器控制台的vue生产提示
            const vm = new Vue({
                el: '#root',
                data: {
                    name:"尚硅谷",
                    address:"武汉",
                    name:'尚硅谷',
                    address:'北京',
                    student:{
                        name:'tom',
                        age:{
                            rAge:40,
                            sAge:29,
                        },
                        hobby:['唱','跳','篮球'],//此时hobby中，并没有每一个数据对应的getter和setter。所以无法直接修改数组中的数据
                        // vm._data.student.hobby[0] = "学习" //不行
                        //需要使用数组的方法，但是并不是直接调用原生的数组方法
                        //vm._data.student.hobby.push === Array.prototype.push false
                        //vm._data.student.hobby.push("学习")
                        //vm._data.student.hobby.shift()//删除'唱'
                        //vm._data.student.hobby.split(0,1,'打球')
                        //vm.student.hobby.split(0,1,'打球')//也可以
                        //Vue.set(vm.student.hobby,1,'打球'); //也可以
                        friends:[
                            {"name":"jerry","age":35},
                            {"name":"tony","age":36}
                        ]
                    }
                }
            })
            console.log(vm._data);
        </script>
    </body>
</html>
