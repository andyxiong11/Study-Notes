    <body>

            <h2>学校名称：{{name}}</h2>
            <h2>学校名称：{{address}}</h2>

                el: '#root',
                data: {
                    name:"尚硅谷",
                    address:"武汉",
                    name:'尚硅谷',
                    address:'北京',

                        age:{

                    }

            console.log(vm._data);//实际上是用了“07模拟数据检测”中的方法3递归检测数据改变
        </script>
