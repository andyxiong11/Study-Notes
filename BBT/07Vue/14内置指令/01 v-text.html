<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="vue.js"></script>
    </head>
    <body>
    <!-- 已经学过
        v-bind : 单向绑定解析表达式，可简写为xxx
        v-model ：双数据绑
        V-for ：遍历数组/对象/字符符
        v-on ：绑定事件监听，可简写为@
        V-if ：条件渲染（动态控制节点是否存存在）
        v-else : 条件渲染（动态控制节点是否存存在）
        v-show : 条件渲染（动态控制节点是否展示） 
    v-text指令：
        1,作用：向其所在的节点中渲染文本内容
        2,与插值语法的区别：v-text会替换掉节点中的内容，{{xx}}则不会。-->

        <div id="root">
            <div>你好，{{name}}</div>
            <div v-text="name">你好，</div><!--尚硅谷-->
            <div v-text="str"></div><!--<h3>你好啊！</h3>-->
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;//关闭浏览器控制台的vue生产提示
            const vm = new Vue({
                el: '#root',
                data: {
                    name:'尚硅谷',
                    str:'<h3>你好啊！</h3>'
                },
            })
        </script>
    </body>
</html>
