<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="vue.js"></script>
</head>

<body>
<div id="root">
<!--  1,插值语法：-->
<!--  功能：用于解析标签体内容。-->
<!--  写法：(xxx},xx是js表达式，且可以直接读取到ata中的所有属性。-->
<!--  2.指令语法：-->
<!--  功能：用于解析标签（包括：标签属性、标签体内容、绑定事件，··，）。-->
<!--  举例：v-bind:href="xxx"或简写为：href="xxx",xxx同样要写js表达式，且可以直接读取到data中的所有属性。-->
<!--  备注：Vue中有很多的指令，且形式都是：v-???,此处我们只是拿v-bind举个例子。-->
  <h1>插值语法</h1>
  <h3>你好，{{name}}</h3>
  <hr/>
  <h1>指令语法</h1>
<!--  <a href="{{url}}"></a>-->
  <a v-bind:href="url">点我去{{school.name}}学习</a><!--加上v-bind，给标签属性动态的绑定值，把url当初表达式-->
  <a :href="url.toUpperCase()">点我去尚硅谷学习</a><!--v-bind可简写为:-->
</div>
<script type="text/javascript">
  new Vue({
    el : '#root',
    data : {
      name : 'jack',
      url : 'https://wwww.atguigu.com',
      school : {
        name : '尚硅谷'
      }
    }
  })
</script>
</body>

</html>
