<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h2>人员列表</h2>
            <button @click="updateMei">更新马冬梅的信息</button>
            <ul>
                <li v-for = '(p,index) in persons' :key = 'index'>
                    {{p.name}} - {{p.age}} - {{p.sex}}
                </li>
            </ul>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;//关闭浏览器控制台的vue生产提示
            const vm = new Vue({
                el: '#root',
                data: {
                    persons:[
                        {id:'001',name:'马冬悔',age:19,sex:'女'},
                        {id:'002',name:'周冬雨',age:28,sex:'女'},
                        {id:'003',name:'周杰伦',age:21,sex:'男'},
                        {id:'004',name:'温兆伦',age:22,sex:'男'}
                    ]
                },
                methods: {
                    updateMei(){
                        //生效
                        // this.persons[0].name = '马老师';
                        // this.persons[0].age = '';
                        // this.persons[0].sex = '男';
                    
                        //不生效，但是如果先点击按钮，再打开浏览器的vue开发者工具就改变了
                        this.persons[0] = {id:'001',name:'马老师',age:50,sex:'男'};
                        console.log(vm.persons);

                        //以下文字为学习“监测数据改变的原理_数组”后增加的代码
                        //该问题会在后续“监测数据改变的原理_数组”中解答,需要使用数组的方法修改。
                        this.persons.split(0,1,{id:'001',name:'马老师',age:50,sex:'男'});
                    }
                },
            })
        </script>
    </body>
</html>
