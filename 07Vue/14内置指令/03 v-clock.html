<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <style text="text/css">
        [v-clock]{
            display: none;
        }
    </style>
    <body>
        <!-- v-cloak指令（没有值）：
            1,本质是个特殊属Vue实例创建完毕并接管容器后，会删掉v-cloak属性。
            2,使用css配合v-cloak可以解决网速慢时页面展示出((xxx))的问题。
            -->
        <div id="root">
            <h2 v-clock>{{name}}</h2>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;//关闭浏览器控制台的vue生产提示
            setTimeout(() => {
                const vm = new Vue({
                    el: '#root',
                    data: {
                        name:'尚硅谷',
                    },
                })
            },5000)
        </script>
    </body>
</html>
