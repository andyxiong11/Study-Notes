<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <!-- 条件渲染：
        1.v-if
            写法：
                (1).v-1f="表达式"
                (2).v-e1se-if="表达式"
                (3).v-e1se="表达式"
            适用于：切换频率较低的场景。
            特点：不展示的D0的元素直接被移除。
            注意：
                v-if可以和：v-e1se-if、v-e1se一起使用，但要求结构不能被“打断”，
        2.v-show
            写法：v-show="表达式"
            适用于：切换频率较高的场景。
            特点：不展示的DOM的元素未被移除，仅仅是使用样式隐藏掉
        3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。 -->
        <div id="root">
            <!-- v-show 做条件渲染，保留DOM节点 -->
            <h3 v-show="false">{{name}}</h3><!--不显示-->
            <h3 v-show="1 === 1">{{name}}</h3><!--显示-->

            <!-- v-if 做条件渲染，不保留DOM节点 -->
            <h3 v-if="false">{{name}}</h3><!--不显示-->
            <h3 v-if="1 === 1">{{name}}</h3><!--显示-->

            <h2>当前值是{{n}}</h2>
            <button @click="n++">点击我n+1</button>
            <div v-show="n === 1">Angular</div>
            <div v-show="n === 2">React</div>
            <div v-show="n === 3">Vue</div>

            <!-- v-if v-else-if v-else需要连起来使用，中间不允许插入其他代码 -->
            <!-- v-if 因为需要修改DOM，建议变换不频繁时使用 -->
            <div v-if="n === 1">Angular</div>
            <!-- v-else-if if判断通过则不判断else-if -->
            <div v-else-if="n === 1">React</div>
            <!-- v-else 上方判断均不通过则指向f -->
            <div v-else>Vue</div>

            <!-- template只能配合v-if使用 -->
            <template v-if="n === 1">
                <div">Angular</div>
                <div">React</div>
                <div">Vue</div>
            </template>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false;//关闭浏览器控制台的vue生产提示
            const vm = new Vue({
                el: '#root',
                data: {
                    name : '尚硅谷',
                    n : 0
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
