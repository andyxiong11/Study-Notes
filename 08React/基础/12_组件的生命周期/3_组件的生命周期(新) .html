<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- 添加页签图标，防止报错 -->
  <link rel="short icon" href="../favicon.ico"/>
</head>
<body>
  <!-- 准备一个容器 -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
  <!-- 引入react-dom 支持react操作DOM -->
  <script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
  <!-- 引入babel 将jsx转为js -->
  <script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

  <script type="text/babel">
    //创建组件
    class Count extends React.Component{
      // 构造器
      constructor(props){
        console.log("Count---constructor");
        super(props)

        //初始化状态
        this.state = {count:0}
      }

      // +1按钮的回调
      add = () => {
        // 获取原状态
        const {count} = this.state
        // 更新状态
        this.setState({count:count+1})
      }

      //卸载组件按钮的回调
      death(){
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
      }

      //强制更新按钮的回调
      force = () => {
        this.forceUpdate()
      }

      //组件将要挂载的钩子 17版本建议加上UNSAFE_，18版本必须加上
      UNSAFE_componentWillMount(){
        console.log('Count---componentWillMount');
      }

      //组件挂载完毕的钩子
      componentDidMount(){
        console.log('Count---componentDidMount');
      }

      //组件将要卸载的钩子
      componentWillUnmount(){
        console.log('Count---componentWillUnmount');
      }

      //控制组件更新的“阀门”
      shouldComponentUpdate(){
        console.log('Count---shouldComponentUpdate');
        return true
      }

      //组件将要更新的钩子 17版本建议加上UNSAFE_，18版本必须加上
      UNSAFE_componentWillUpdate(){
        console.log('Count---componentWillUpdate');
      }

      //组件更新完毕的钩子
      componentDidUpdate(){
        console.log('Count---componentDidUpdate');
      }

      render() {
        console.log('Count---render');
        const {count} = this.state
        return(
        <div>
          <h2>当前求和为：{count}</h2>
          <button onClick={this.add}>点我+1</button>
          <button onClick={this.death}>卸载组件</button>
          <button onClick={this.force}>不更改任何状态中的数据，强制更新一下</button>
        </div>
       ) 
      }
    }
 
    //下面的A B组件是方便验证图中的父组件render流程
    // 父组件 A
    class A extends React.Component{
      //初始化状态
      state = {carName:"奔驰"}

      changeCar = () => {
        this.setState({carName:"奥拓"})
      }

      render(){
        return(
          <div>
            <div>我是A组件</div>
            <button onClick={this.changeCar}>换车</button>
            <B carName={this.state.carName} />
          </div>
        )
      }
    }

    // 子组件 B
    class B extends React.Component{
      // 组件将将要接收新的props钩子 17版本建议加上UNSAFE_，18版本必须加上
      UNSAFE_componentWillReceiveProps(){
        // 上面组件挂载完毕的钩子执行了，但是该钩子没执行，因为第一次接收数据不会执行该钩子
        console.log('B---componentWillReceiveProps',props);
      }

      render(){
        return(
          <div>我是B组件，接收到的车是{this.props.carName}</div>
        )
      }
    }

    //渲染组件
    ReactDOM.render(<Count/>,document.getElementById('test'))
  </script>
</body>
</html>
