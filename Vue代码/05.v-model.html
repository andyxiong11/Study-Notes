<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-model</title>
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <h4>{{ msg }}</h4>
            <input type="text" v-bind:value=" msg ">
            <input type="text" v-model="msg" style="width: 100%">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',  
                data: {
                    msg: "web前端"
                },
                methods:{

                }
            })
        </script>
    </body>
</html>
