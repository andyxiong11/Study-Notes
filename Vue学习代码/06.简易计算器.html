<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>简易计算器</title>
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="n1">
            <select v-model="opt">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" v-model="n2">
            <input type="submit" value="=" @click="calc">
            <input type="text" v-model="sum">
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    n1:"0",
                    n2:"0",
                    sum:"0",
                    opt:"+"
                },
                methods:{
                    calc() {
                        switch ( this.opt ) {
                            case "+":
                                this.sum=parseInt(this.n1)+parseInt(this.n2);//parseInt ?????
                                break;
                            case "-":
                                this.sum=parseInt(this.n1)-parseInt(this.n2);
                                break;
                            case "*":
                                this.sum=parseInt(this.n1)*parseInt(this.n2);
                                break;
                            case "/":
                                this.sum=parseInt(this.n1)/parseInt(this.n2);
                                break;
                        }
                    }
                }
            })
        </script>
    </body>
</html>
