<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>基本代码</title>
        <!--导入Vue的包-->
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <!-- new 的Vue实例，控制这个 元素中的所有内容 -->
        <!-- Vue_Study 实例所控制的这个元素区域就是 V  -->
        <div id="app">
            <p>{{ msg }}</p>
        </div>
        <script>
            // 创建一个Vue的实例
            // 导入包之后，在浏览器的内存中，就多了一个 Vue_Study 构造函数
            //  new 出来的这个 vm 对象，就是 MVVM中的 VM调度者
            var vm = new Vue({
                el: '#app',  // 表示当前 new 的这个 Vue_Study 实例要控制页面上的哪个区域
                // data 就是 MVVM中的 M，专门用来保存 每个页面的数据的
                data: { // data 属性中，存放的是 el 中要用到的数据
                    msg: '欢迎学习Vue' // 通过 Vue_Study 提供的指令，很方便的把数据渲染到页面上，不再手动操作DOM元素
                }
            })
        </script>
    </body>
</html>
