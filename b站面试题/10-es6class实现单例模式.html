        //单例
        class LyEdu{
            constructor(name,creator,products) {
                this.name = name
                this.creator = creator
                this.products = products
            }
            static getInstance(name,creator,products){
                if (!this.instance) {
                    this.instance = new LyEdu(name,creator,products)
                }
                return(this.instance)
            }
        }
