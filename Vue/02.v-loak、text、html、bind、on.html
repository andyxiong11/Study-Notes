<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-cloak</title>
        <style>
            [v-loak] {
                display: none;//隐藏
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!--v-locak能解决插值表达式闪烁-->
            <p v-loak>++++++++{{ msg }}---------</p>
            <!--v-text没有闪烁问题-->
            <h4 v-text="msg">==========</h4>
            <!--v-text会覆盖元素中原本的内容，但是v-lock不会-->
            
            <div>{{msg2}}</div>
            <div v-text="msg2"></div>
            <div v-html="msg2">123</div>

            <!--v-bind: 是vue中，提供的用于绑定属性的指令-->
            <!--v-bind中，可以写合法的js表达式-->
            <input type="button" value="按钮" v-bind:title="mytitle + '123'">
            <input type="button" value="按钮" :title="mytitle + '123'">

            <!--v-on: 事件绑定机制-->
            <!--click点击事件-->
            <input type="button" value="按钮" v-on:click="show">
            <input type="button" value="按钮" @click="show">
            <!--mouseover鼠标覆盖事件-->
            <input type="button" value="按钮" v-on:mouseover="show">
        </div>
        <script src="./lib/vue-2.4.0.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg: '欢迎学习Vue',
                    msg2: '<h1>哈哈哈哈哈</h1>',
                    mytitle: '这是一个自己定义的title'
                },
                methods:{//这个methods属性中定义了当前vue实例所有可用的方法
                    show:function () {
                        alert('hello')
                    }
                }
            });
        </script>
    </body>
</html>
